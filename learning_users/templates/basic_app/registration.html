{% extends "basic_app/base.html" %}
  {% block body_block %}
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form:</h3>
        <form method="POST" enctype="multipart/form-data">
          <!-- here enctype is for storing uploaded multimedia data like images -->
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input class="btn btn-primary" type="submit" value="Register">
        </form>
      {% endif %}

    </div>
  {% endblock %}
